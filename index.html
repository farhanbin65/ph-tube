<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>  
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="js/tailwind.config.js">
</head>
<body>
    <!-- navigation -->
    <header class="w-4/5 mx-auto mt-4">
        <div class="flex flex-col items-center md:flex-row lg:flex-row justify-between ">
            <div>
                 <img src="img/Logo.png" alt="">
             </div>   
             <div class="mt-4">
                <button onclick="sortBy()" class="btn">Sort By View</button>
             </div>
             <div class="mt-4">
                <button onclick="blogPage()" class="btn btn-error text-white bg-[#FF1F3D]">Blog</button>
             </div>
        </div>
    </header>
    <main>
        <!-- four buttons -->
        <div class="justify-items-center justify-between md:w-4/5 lg:w-1/2 mx-auto gap-x-4 navbar mt-5 ">
            <button onclick=" allbtn()" class="btn focus:bg-[#FF1F3D] btn-neutral border-hidden text-white">ALL</button>
            <button onclick="  music()" class="btn focus:bg-[#FF1F3D] btn-neutral border-hidden text-white">Music</button>
            <button onclick=" comedy()" class="btn focus:bg-[#FF1F3D] btn-neutral border-hidden text-white">Comedy</button>
            <button onclick="drawing()" class="btn focus:bg-[#FF1F3D] btn-neutral border-hidden text-white">Drawing</button>
        </div>

        <!-- tube container -->
        <section class="container mx-auto ">
            <div id="tube-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-2">
                
            </div>  
        </section>

        <!-- no data found -->
        <div id="no-data-found" class="grid justify-items-center mt-32 hidden" >
            <img class="" src="img/Icon.png" alt="">
            <p class="text-5xl font-bold text-center"><span class="text-red-600">Oops!! Sorry</span>, There is <br> no content here</p>
        </div>
    </main>
    <script src="js/phtube.js"></script>
</body>
</html>
